# Render.com deployment configuration for KMRL Platform
services:
  - type: web
    name: kmrl-backend
    runtime: python
    buildCommand: pip install --upgrade pip && pip install --only-binary=all fastapi==0.104.1 uvicorn==0.24.0 python-multipart==0.0.5 python-dotenv==1.0.0 pydantic==2.5.0
    startCommand: cd Backend && python -m uvicorn app.demo_main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    plan: free  # Use free tier
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "https://kmrl-frontend.onrender.com,http://localhost:3000"

  - type: web
    name: kmrl-frontend
    runtime: node
    rootDir: Frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        value: https://kmrl-backend.onrender.com
