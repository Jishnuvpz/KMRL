# Render.com deployment configuration for KMRL Platform
services:
  - type: web
    name: kmrl-backend
    runtime: python
    buildCommand: cd Backend && pip install -r requirements-minimal.txt
    startCommand: cd Backend && python -m uvicorn app.demo_main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    plan: free  # Use free tier
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kmrl-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "https://kmrl-frontend.onrender.com,http://localhost:3000"

  - type: web
    name: kmrl-frontend
    runtime: node
    rootDir: Frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        value: https://kmrl-backend.onrender.com

databases:
  - name: kmrl-database
    databaseName: kmrl_prod
    user: kmrl_user
    plan: free
