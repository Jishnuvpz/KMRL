<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMRL Document Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css" />
  <script type="importmap">

{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}

</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="module">
      try {
        const response = await fetch('index.tsx');
        if (!response.ok) throw new Error('Failed to fetch index.tsx');
        const source = await response.text();
        
        const { code } = Babel.transform(source, {
          presets: [
            'react', 
            ['typescript', { allExtensions: true, isTSX: true }]
          ],
          filename: 'index.tsx'
        });

        const blob = new Blob([code], { type: 'application/javascript' });
        const url = URL.createObjectURL(blob);
        await import(url);
        URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Error loading application:', error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div style="padding: 20px; text-align: center; color: red;"><h2>Failed to load application</h2><pre>${error.message}</pre></div>`;
        }
      }
      
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
